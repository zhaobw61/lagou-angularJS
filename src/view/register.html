<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" validator="required,phone" ng-model="user.phone" class="d-ib" type="text"
                placeholder="输入手机号">
        </div>
        <div class="form-line ta-l">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" validator="required,password" ng-model="user.password" class="d-ib" type="password"
                placeholder="设置六位以上的密码">
        </div>
        <div class="message-wrap ta-l">
            <input class="message-box" placeholder="短信验证码" type="text">
            <span class="message f-r">发送短信</span>
        </div>
        <button class="login-btn" validation-submit="form" ng-click="submit();">登录</button>
        <button class="register-btn" ui-sref="register">注册</button>
    </form>
</div>
